name       : byobu
version    : '5.127'
release    : 4
source     :
    - https://launchpad.net/byobu/trunk/5.127/+download/byobu_5.127.orig.tar.gz : 4bafc7cb69ff5b0ab6998816d58cd1ef7175e5de75abc1dd7ffd6d5288a4f63b
license    : GPL-3.0-or-later
component  : system.utils
summary    : Byobu is an enhancement for the GNU Screen or Tmux
description: |
    Byobu includes an enhanced profile, configuration utilities, and system status notifications for the GNU screen window manager as well as the Tmux terminal multiplexer.
rundeps    :
    - tmux
    - newt
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
